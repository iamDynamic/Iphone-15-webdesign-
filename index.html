<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 15 Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="apple.png" type="image/x-icon">
</head>
<body>
    
    <nav>
        <h1>iphone 15 pro</h1>
        <div>
            <img id="menu" src="./menu.png" alt="">
        </div> 
    </nav>
    <main>
        <h1>ipad 9</h1>
        <h1>iphone 13</h1>
        <h1>watch ultra 2</h1>
        <h1>apple watch serios 7</h1>
        <h1>vision pro</h1>
    </main>
    <article>
        <aside>
        <img id="img" width="500px" src="./iphone(natural).png" alt="">
        </aside>
        <section>
            <h1 style="font-family: cursive;">iphone 15 pro <span id="space" style="font-family: cursive;"> 126gb</span><span id="color" style="font-family: cursive;"> natural Titanium</span></h1>
            <div class="price">
                <p id="price" style="font-size: 20px;font-weight: bolder;text-transform: capitalize;margin-top: 30px;font-size: 30px;font-family: cursive;">price:999$</p>
            </div>
            <div class="spaces">
                <button id="x-small">126Gb</button>
                <button id="small">256gb</button>
                <button id="x-big">512</button>
                <button id="big">1t</button>
            </div>
            <div class="colors">
                <div id="Black_Titanium">
                    <button>Black titanium</button>
                </div>
                <div id="White_Titanium">
                    <button>White titanium</button>
                </div>
                <div id="Natural_Titanium">
                    <button>Natural titanium</button>
                </div>
                <div id="Blue_Titanium">
                    <button>Blue titanium</button>
                </div>
            </div>
        </section>
    </article>
</body>
<script src="main.js"></script>
</html>
